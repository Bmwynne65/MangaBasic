<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="/1/css/home.css" rel="stylesheet" />
    <link href="/1/js/search.js" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body id="page-top">
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Manga Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#page-top">Home</a>
                </li>
                <!-- Add more menu items as needed -->
            </ul>
        </div>
    </nav>
    <title>${mangaTitle} Chapters</title>
    <section>
        <h1>${mangaTitle} Chapters</h1>
        <div id="chapterContainer" class="chapter-container">
            ${generateChapterCards(chapters)}
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script>
        // JavaScript to dynamically create the card in the section
        document.addEventListener('DOMContentLoaded', function () {
            var mangaSection = document.getElementById('mangaSection');

            // Create a card
            var card = document.createElement('div');
            card.className = 'card';

            // Create an image
            var img = document.createElement('img');
            img.src = 'path/to/your/image.jpg'; // Replace with the actual image path
            img.className = 'card-img-top';
            card.appendChild(img);

            // Create a description box
            var cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            var description = document.createElement('p');
            description.className = 'card-text';
            description.textContent = 'Your manga description goes here.';
            cardBody.appendChild(description);

            card.appendChild(cardBody);

            // Append the card to the section
            mangaSection.appendChild(card);
        });
    </script>
</body>
</html>
